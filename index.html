<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      front-size: 48px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 900px;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>KATIE GALLERY</h1>
  <div class="gallery">
    <img src="S.png" alt="Anh 1">
    <img src="S2.png" alt="Anh 2">
    <img src="S3.png" alt="Anh 3">
  </div>
</body>
</html>
